<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Edit and Remove Element</title>
</head>
<body style="background-color: #100d10; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Add, Edit and Remove Element

    // Add Elements
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("C++")
    addOptiLanguage("golang")

    // Edit Elements
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Swift"
    const newli = document.createElement('li')
    newli.innerText = "Swift"
    secondLang.replaceWith(newli)

    // Other Method to Edit
    const firstlang = document.querySelector('li:nth-child(1)');
    firstlang.outerHTML = '<li>Mojo</li>'

    // Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove() // Last child removed

</script>
</html>
