<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass I Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
    </div>
    <form>
        <p><label>Height in cm</label><input type="text" id="Height">Enter your height </p>
        <p><label>Weight in KG</label><input type="text" id="Weight">Enter your weight </p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = less than 18.6</p>
            <p>Normal Range = from 18.6 to 24.9</p>
            <p>Over Weight = More than 24.9</p>
        </div>
    </form>
</body>
</html>
